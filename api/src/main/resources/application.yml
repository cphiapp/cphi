micronaut:
  application:
    name: demo
  server:
    cors:
      enabled: true
      configurations:
        all:
          allowed-origins:
            - "http://localhost:4200"
            - "https://d15dzv70fdtos7.cloudfront.net"
          allowed-methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          allowed-headers:
            - "*"
          allow-credentials: true
          max-age: 3600
    port: 8080
  serde:
    serialization:
      inclusion: ALWAYS
