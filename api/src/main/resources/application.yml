endpoints:
  all:
    enabled: false
    sensitive: false
  health:
    enabled: true
    sensitive: false
  info:
    enabled: true
    sensitive: false

mongodb:
  servers:
    - host: ${DATABASE_URL:localhost}
      port: 27017
  username: ${DB_USERNAME}
  password: ${DB_PASSWORD}
  database: ${DB_NAME:appointments}
  ssl:
    enabled: ${SSL_ENABLED:false}
  options:
    replicaSet: rs0
    readPreference: secondaryPreferred
    retryWrites: false
  