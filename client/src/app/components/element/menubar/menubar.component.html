<nav class="cphi-navbar" *ngIf="isLoggedIn()">
  <div class="navbar-container">
    
    <!-- Left Section: Logo and Brand -->
    <div class="navbar-brand">
      <div class="brand-logo">
        <mat-icon class="logo-icon">business</mat-icon>
      </div>
      <div class="brand-text">
        <h1>CPHI App</h1>
        <span class="tagline">Content Management System</span>
      </div>
    </div>

    <!-- Center Section: Navigation Links -->
    <div class="navbar-nav">
    </div>

    <!-- Right Section: User Info and Logout -->
    <div class="navbar-user">
      <div class="user-info">
        <div class="user-avatar">
          <mat-icon>account_circle</mat-icon>
        </div>
        <div class="user-details">
          <span class="user-name">{{ userName }}</span>
          <span class="user-email">{{ userEmail }}</span>
        </div>
      </div>
      <button mat-icon-button class="logout-btn" (click)="logout()" matTooltip="Sign Out">
        <mat-icon>logout</mat-icon>
      </button>
    </div>

  </div>
</nav>
