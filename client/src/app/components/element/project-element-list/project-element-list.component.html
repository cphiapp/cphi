<h1 class="center">Elements</h1>
<div class="row">
  <div class="col-sm-12 filter">
    <form [formGroup]="getFilterForm()">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput type="text" formControlName="pattern" autocomplete="false">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Elements</mat-label>
        <mat-select multiple formControlName="elementTypes">
          <mat-option value="TYPE_WEBPAGE">Webpage</mat-option>
          <mat-option value="TYPE_STYLESHEET">Stylesheet</mat-option>
          <mat-option value="TYPE_SCRIPT">Script</mat-option>
          <mat-option value="TYPE_MACRO">Macro</mat-option>
          <mat-option value="TYPE_OTHER">Other</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div class="col-sm-12">
    <div class ="center error">{{getErrorMessage()}}</div>
    <div class="center">
      <table mat-table [dataSource]="getElementData()">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.getElementName()}}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element">{{element.getTypeAsReadableString()}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="openElementViewDialog(element)" >
              <mat-icon>visibility</mat-icon>
            </button>
            <button *ngIf="canEdit(element.getElementType())" mat-icon-button (click)="openElementEditDialog(element)" >
              <mat-icon>edit</mat-icon>
            </button>
            <button *ngIf="canDelete()" mat-icon-button (click)="deleteElement(element)">
              <mat-icon>delete</mat-icon>
            </button>
            <button *ngIf="canGenerate()" mat-icon-button (click)="generateElement(element)">
              <mat-icon>download</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="getColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: getColumns();"></tr>
      </table>
      <mat-paginator
        #paginator
        [pageSize]="10"
        [pageSizeOptions]="[10, 25, 50]"
        showFirstLastButtons>
      </mat-paginator>

      <button mat-raised-button color="primary" (click)="openElementNewDialog()">Create element</button>
    </div>
  </div>
</div>
