<div class="container-fluid content menubarpush">
  <div class="row">
    <div class="col">
      <h1 class="center">Appointments</h1>
      <div class="col-sm-12">
        <div class="center error">{{getErrorMessage()}}</div>
        <div class="center">
          <table mat-table [dataSource]="getAppointmentData()">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let appointment">{{appointment.getId()}}</td>
            </ng-container>

            <ng-container matColumnDef="appointmentTime">
              <th mat-header-cell *matHeaderCellDef>Appointment Time</th>
              <td mat-cell *matCellDef="let appointment">{{appointment.getAppointmentTime()}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let appointment">{{appointment.getStatus()}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="getColumns()"></tr>
            <tr mat-row *matRowDef="let row; columns: getColumns();"></tr>
          </table>
          <mat-paginator
            #paginator
            [pageSize]="10"
            [pageSizeOptions]="[10, 25, 50]"
            showFirstLastButtons>
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
