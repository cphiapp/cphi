<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="brand-logo">
        <mat-icon class="logo-icon">business</mat-icon>
      </div>
      <h1>CPHI App</h1>
      <p>Content Management System</p>
    </div>
    
    <!-- Authenticated State - Redirecting -->
    <div *ngIf="isAuthenticated" class="auth-status">
      <div class="welcome-section">
        <h2>Welcome!</h2>
        <p>Authentication successful</p>
        <p>Redirecting to dashboard...</p>
      </div>
      
      <div class="loading-spinner">
        <mat-icon>hourglass_empty</mat-icon>
      </div>
    </div>

    <!-- Login State -->
    <div *ngIf="!isAuthenticated" class="login-section">
      <div class="login-content">
        <h2>Sign In</h2>
        <p>Please sign in to access the system</p>
        
        <button mat-raised-button color="primary" class="login-button" (click)="loginWithCognito()">
          <mat-icon>login</mat-icon>
          Sign in with AWS Cognito
        </button>
      </div>
    </div>
  </div>
</div>
