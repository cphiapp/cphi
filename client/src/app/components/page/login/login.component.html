<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-5">
    <div class="login-padding"></div>
    <h1 class="left">Client</h1>
    Placeholder text, replace me.
  </div>
  <div class="col-md-4">
    <div class="login-padding d-none d-md-block"></div>
    <div class="content">
      <div class ="center error">{{getErrorMessage()}}</div>
      <form spellcheck="false" [formGroup]="getLoginForm()" class="center" (ngSubmit)="onLoginFormSubmit()">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="text" autocomplete="off" formControlName="userName">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" autocomplete="off" formControlName="password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
        <button mat-raised-button type="button" (click)="openRegisterDialog()">Register</button>
      </form>
    </div>
  </div>
</div>
